server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Masquer index.html dans l'URL
    if ($request_uri ~ ^.*/index\.html$) {
        return 301 $scheme://$host$uri;
    }

    # Servir les pages sans exposer le dossier /pages
    location / {
        # Ex.: /contact -> /pages/contact.html, /evenements -> /pages/evenements/index.html
        try_files $uri $uri/ /pages$uri /pages$uri.html /pages$uri/index.html /index.html =404;
    }

    # Gestion des erreurs
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Cache pour les assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Désactiver l'affichage du numéro de version nginx
    server_tokens off;
}
