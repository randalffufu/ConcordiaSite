name:  Deploy VPS

on:
  workflow_run:
    workflows: ["Build Docker Image"]
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name:  Pull & Run VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          # Image à déployer (commit SHA du workflow Docker)
          IMAGE="ghcr.io/${{ github.repository_owner }}/concordiasite:${{ github.event.workflow_run.head_sha }}"

          # Pull de la bonne version construite
          docker pull "$IMAGE"
          
          # Restart container
          docker stop vitrine || true
          docker rm vitrine || true
          
          # Run nouvelle version
          docker run -d \
            --name vitrine \
            --restart unless-stopped \
            -p 8080:80 \
            "$IMAGE"
          
          docker ps | grep vitrine
