name:  Deploy VPS

on:
  workflow_dispatch:  # Manuel ou apr√®s docker.yml

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name:  Pull & Run VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          # Pull nouvelle image
          docker pull ghcr.io/${{ github.repository_owner }}/ConcordiaSite:latest
          
          # Restart container
          docker stop vitrine || true
          docker rm vitrine || true
          
          # Run nouvelle version
          docker run -d \
            --name vitrine \
            --restart unless-stopped \
            -p 8080:80 \
            ghcr.io/${{ github.repository_owner }}/ConcordiaSite:latest
          
          docker ps | grep vitrine
